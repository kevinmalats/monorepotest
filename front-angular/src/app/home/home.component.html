<div class="container mx-auto mt-5">
    <h2 class="text-2xl font-bold mb-4">Información del Usuario</h2>
    <div *ngIf="userInfo">
      <p><strong>Última Sesión:</strong> {{ userInfo.lastSession }}</p>
      <h3 class="text-xl font-semibold mt-4 mb-2">Intentos de Inicio de Sesión Fallidos</h3>
      <table class="min-w-full bg-white border">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Fecha</th>
            <th class="py-2 px-4 border-b">Hora</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attempt of userInfo.failedLoginAttempts">
            <td class="py-2 px-4 border-b">{{ attempt.date }}</td>
            <td class="py-2 px-4 border-b">{{ attempt.time }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="error" class="text-red-500 mt-4">
      {{ error }}
    </div>
  </div>
