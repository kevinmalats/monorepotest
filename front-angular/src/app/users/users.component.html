<div class="container mx-auto mt-5">
    <h2 class="text-2xl font-bold mb-4">Cargar Usuarios desde Excel</h2>
    <form>
      <div class="mb-4">
        <label for="file" class="block text-sm font-medium text-gray-700">Archivo Excel</label>
        <input type="file" id="file" (change)="onFileChange($event)" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm" />
      </div>
      <button type="button" (click)="uploadFile()" class="bg-blue-500 text-white p-2 rounded-md">Cargar Usuarios</button>
      <button type="button" (click)="save()" [disabled]="users.length === 0" [ngClass]="users.length === 0 ? 'bg-gray-400 text-':'bg-blue-500' " class="ml-3  text-white p-2 rounded-md">Guardar</button>
    </form>
  
    <div *ngIf="users.length > 0" class="mt-6">
      <h3 class="text-xl font-semibold mb-4">Usuarios Cargados</h3>
      <table class="min-w-full bg-white border">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Nombre</th>
            <th class="py-2 px-4 border-b">Apellido</th>
            <th class="py-2 px-4 border-b">Usuario</th>
            <th class="py-2 px-4 border-b">Edad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="py-2 px-4 border-b">{{ user.firstname }}</td>
            <td class="py-2 px-4 border-b">{{ user.lastname }}</td>
            <td class="py-2 px-4 border-b">{{ user.username }}</td>
            <td class="py-2 px-4 border-b">{{ user.age }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
